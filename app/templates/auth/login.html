{% extends 'base.html'%}

{%block title%}
Login
{% endblock%}
{%block content%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}" />
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<!-- <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}"/> -->


<div class="container">
    <div class="row">

        <div class="col-md-6">
            
            <div class="card">
                <form  method="POST" class="box">
                    <h1>Login</h1>
                    <p class="text-muted"> Please enter your login and password!</p>
                  

                    
                    <div class="mb-3">
                        <label for="email" class="form-label text-muted">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-muted">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label text-muted" for="exampleCheck1">Remember me</label>
                    </div>
                    <p class="text-muted">Dont have an account?<a href="{{url_for('auth.sign_up')}}">SignUp</a>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary text-light">Submit</button>
                    </div>

                      <div class="col-md-12">
                        <ul class="social-network social-circle">
                            <p class="text-muted mt-5">Or reach us via:</p>
                            <li><a href="https://www.facebook.com/" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                            </li>
                            <li><a href="https://www.tweeter.com/" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="https://www.google.com/" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
</div>

{% endblock%}
