{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="{{url_for('static',filename='css/signup.css')}}" />
<form method="POST">
    <h3 align="center">Sign Up</h3>
       <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                <h3>Welcome</h3>
                <p>JoeKumsy Blog of special Quotes</p>
                <button class=" btn-light from-control"><a href="{{url_for('auth.login')}}">Login</a></button>
    
            </div>
            <div class="col-md-9 register-right">
               
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Register New Account here!!</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <input type="text" id="email" name="email" class="form-control" placeholder="Enter Email" />
                                </div>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" />
                                </div>
                                <div class="form-group">
                                    <label for="password1">Password</label>
                                    <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter Password" />
                                </div>
                                <div class="form-group">
                                    <in<label for="password2">Password Again</label>
                                    <input type="password" id="password2" name="password2" class="form-control"  placeholder="Enter Password Again" />
                                </div>
    
                                <div align="center">
                                    <button class="btn btn-primary" type="submit">Sign Up</button>
                                </div>
                            </div>
                      
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    
    </div>		
</form>

		                            
{% endblock %}
