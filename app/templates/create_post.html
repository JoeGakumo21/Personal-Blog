{% extends "base.html" %}
{% block title%}{% endblock %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    body {
        background: url("{{url_for('static',filename='images/chair.jpg')}}") center/cover no-repeat;
    }
</style>
<div class="col-8">
    <p class="text-center">
<h1 align=center class="text-light">Post a Blog</h1>
<p class="text-light text-center">Welcome to JoyKumsy Blog, Kindly post your Post here</p>
<form method="POST">
    <textarea name="text" id="text" class="form-control" placeholder="Type your Post here"></textarea>
    
    <div class="row">
        <div class="col-3">
            <div align=center>
                <button type="submit" class="btn btn-success btn-lg">Post</button>
            </div>
        </div>
        <div class="col-3">
            <div align='center'>
                <a href="{{url_for('main.home')}}"><button type="button" class="btn btn-lg btn-warning btn-lg">Back</button></a>
            </div>
        </div>
    </div>
    
</form><br>
</p>
</div>
{% endblock %}
